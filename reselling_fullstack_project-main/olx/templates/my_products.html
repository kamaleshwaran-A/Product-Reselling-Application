<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Basic Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling (Previous Design) */
        .navbar {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-dark.bg-dark {
            background-color: #343a40 !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

        /* Page Title */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-body {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #555;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .font-weight-bold {
            color: #007bff;
            font-size: 1.1rem;
        }

        /* Button Styling */
        .btn-primary, .btn-warning, .btn-danger {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Footer Styling */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            margin-bottom: 100px; /* To prevent content from being hidden behind the footer */
        }

        /* Add Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .card-img-top {
                height: 150px;
            }

            .card-body {
                padding: 15px;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .card-text {
                font-size: 0.9rem;
            }
        }
    </style>
    <title>My Products</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bold" href="{{ url_for('home') }}">Vehicle Marketplace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('my_products') }}">My Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('view_cart') }}">wishcart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('seller_page') }}">Seller Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- My Products Page Content -->
<div class="container mt-5">
    <h1>My Products</h1>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add New Product</a>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('uploaded_file', filename=product[5].split('/')[-1]) }}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ product[2] }}</h5>
                    <p class="card-text">{{ product[6] }}</p>
                    <p class="font-weight-bold">Price: ${{ product[4] }}</p>
                    <a href="{{ url_for('update_product', id=product[0]) }}" class="btn btn-warning btn-block mb-2">Update</a>
                    <form action="{{ url_for('delete_product', id=product[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-block">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Vehicle Marketplace. All rights reserved.</p>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
