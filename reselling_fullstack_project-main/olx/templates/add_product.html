<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Form Control Styling */
        .form-control {
            border-radius: 10px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 2px rgba(0, 0, 0, 0.24);
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
        }

        /* Form Button Styling */
        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-group label {
            font-weight: bold;
            color: #007bff;
        }

        /* Custom Styling for File Input */
        .form-control-file {
            border-radius: 10px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 2px rgba(0, 0, 0, 0.24);
        }

        /* Input Field Focus */
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Custom Section Styling */
        .vehicle-form {
            background-color: #e9ecef;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        /* Add some margin to the form */
        .mt-4 {
            margin-top: 50px;
        }

        /* Styling for the header and content */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Adjust the file input to look more modern */
        .custom-file-label {
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <title>Add Product - Vehicle</title>
</head>
<body>

<!-- Container for the Form -->
<div class="container mt-4">
    <!-- Header Section -->
    <div class="header">
        <h1 style="color: white">Add New Vehicle</h1>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="vehicle-form">
            <!-- Vehicle Name -->
            <div class="form-group">
                <label for="name">Vehicle Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter vehicle name" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Vehicle Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter vehicle description" required></textarea>
            </div>

            <!-- Vehicle Brand -->
            <div class="form-group">
                <label for="brand">Vehicle Brand</label>
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter vehicle brand" required>
            </div>

            <!-- Vehicle Model -->
            <div class="form-group">
                <label for="model">Vehicle Model</label>
                <input type="text" class="form-control" id="model" name="model" placeholder="Enter vehicle model" required>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" step="0.01" required>
            </div>

            <!-- Year -->
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter vehicle year" required>
            </div>

            <!-- Mileage -->
            <div class="form-group">
                <label for="mileage">Mileage (km)</label>
                <input type="number" class="form-control" id="mileage" name="mileage" placeholder="Enter vehicle mileage" required>
            </div>

            <!-- Condition -->
            <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" class="form-control" id="condition" name="condition" placeholder="Enter vehicle condition (e.g., New, Used)" required>
            </div>

            <!-- Vehicle Image Upload -->
            <div class="form-group">
                <label for="image">Vehicle Image</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="img">Book Image</label>
                <input type="file" class="form-control-file" id="img" name="img" required>
            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Add Vehicle</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary ml-3">Cancel</a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
