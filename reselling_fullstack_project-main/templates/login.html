<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vehicle Login</title>
    <style>
        body {
            background-image: url('https://example.com/vehicle-bg.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #ffcc00;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: #ffcc00;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ffcc00;
            background-color: #333;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .btn-primary {
            background-color: #ff6600;
            border: none;
            width: 100%;
            font-size: 1.2rem;
            padding: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #e65c00;
        }

        .login-icon {
            font-size: 60px;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            color: #ffa31a;
            text-decoration: underline;
        }

        .mt-3 {
            color: #ffffff;
            text-align: center;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #ffcc00;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #ffa31a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-icon">
        <i class="fas fa-car"></i>
    </div>
    <h1>Vehicle Login</h1>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="forgot-password mt-2">
        <a href="#">Forgot Password?</a>
    </div>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
